<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Instituto</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ocupa el 80% de la altura de la ventana */
            background-color: #fff;
        }

        .image-container img {
            max-width: 90%; /* Imagen ocupará el 90% del ancho disponible */
            max-height: 80%; /* Imagen ocupará el 80% de la altura disponible */
            object-fit: contain; /* Mantiene la relación de aspecto de la imagen */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Bienvenidos al INEBA-ENCCA</h1>
    </header>

    <!-- Barra de navegación -->

    </nav>

    <div class="image-container">

	</div>
</body>
